<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2</title>
</head>
<body>
    <h2>Formulario de Registro</h2>

    <form action="#" method="get">
        <fieldset>
            <legend>Información Personal</legend>
            <div>
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" name="nameInput" placeholder="Elon">
                <label for="surnameInput">Apellido:</label>
                <input type="text" id="surnameInput" name="surnameInput" placeholder="Musk">
            </div>
            <br>
            <div>
                <label for="ageInput">Edad:</label>
                <input type="number" id="ageInput" name="ageInput" value="40">
            </div>
            <br>
            <div>
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="emailInput" placeholder="email@example.com">
            </div>
            <br>
            <div>
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="Introduce tu contraseña">
            </div>
            <br>
            <fieldset>
                <legend>Género</legend>
                <div>
                    <input type="radio" name="genderInput" id="genderManInput">
                    <label for="genderManInput">Hombre</label>
                </div>
                <div>
                <input type="radio" name="genderInput" id="genderWomanInput">
                <label for="genderWomanInput">Mujer</label>
                </div>
                <div>
                    <input type="radio" name="genderInput" id="genderOtherInput">
                    <label for="genderOtherInput">Otros</label>
                </div>
            </fieldset>
            <br>
            <div>
            <label for="Country">País</label>
            <input type="text" name="Country" id="Country" placeholder="Introduce tu país">
            </div>
            <br>
            <div>
            <label for="WriteInput">Lenguaje de Programación:</label>
                <select required name="WriteInput" id="WriteInput">
                    <option value="" hidden></option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Node">Node</option>
                    <option value="React">React</option>
                    <option value="Other">Otros</option>
                </select>
            </div>
            <br>
            <fieldset disabled>
                <legend>Selecciona tu academia favorita</legend>
                <input type="radio" name="academyInput" id="codeInput" checked>
                <label for="academyInput">Code Space</label>
            </div>
            <div>
            <input type="radio" name="academyInput" id="academia1Input">
            <label for="genderWomanInput">Academia 1</label>
            </div>
            <div>
                <input type="radio" name="academyInput" id="academia2Input">
                <label for="genderOtherInput">Academia 2</label>
            </div>
            </fieldset>
            <br>
        </fieldset>
        <div>
            <input type="checkbox" name="spamInput" id="spamInput" required>
            <label for="spamInput">Acepto recibir spam a mansalva</label>
            <br>
            <input type="checkbox" name="conditionsInput" id="conditionsInput" required>
            <label for="conditionsInput">Acepto terminos y condiciones</label>
        </div>
        <br>
        <input type="submit" value="Guardar/Save">
        <input type="reset" value="Vaciar/Clear">


    </form>   

</body>
</html>
